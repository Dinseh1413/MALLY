<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mally - Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        tally: {
                            50: '#f0fdf4', 500: '#10b981', 600: '#059669', 700: '#047857'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased h-screen flex overflow-hidden">

    <div id="global-loader" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div class="loader-green mb-4"></div>
        <p class="text-sm text-gray-500 font-medium animate-pulse">Loading Company Data...</p>
    </div>

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col z-20 shadow-sm">
        <div class="h-14 flex items-center px-6 border-b border-gray-100">
            <div class="text-xl font-bold tracking-tight text-emerald-700">Mally<span class="text-emerald-400">.</span></div>
        </div>

        <div class="p-4 bg-emerald-50 border-b border-emerald-100">
            <div class="text-xs font-semibold text-emerald-600 uppercase tracking-wider mb-1">Current Company</div>
            <div id="sidebar-company-name" class="font-bold text-gray-800 truncate">Select Company...</div>
            <div id="sidebar-fy" class="text-xs text-gray-500 mt-1">FY: ...</div>
            <button id="btn-switch-company" class="mt-3 w-full text-xs bg-white border border-emerald-200 text-emerald-700 py-1.5 rounded hover:bg-emerald-100 transition-colors font-medium">
                Switch Company (F3)
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto p-3 space-y-1">
            <button data-route="dashboard" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 text-sm font-medium text-gray-600 flex items-center gap-3 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                Gateway (Dashboard)
            </button>

            <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Masters</div>
            
            <button data-route="ledger-create" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 text-sm text-gray-700 flex items-center gap-3 transition-colors">
                <span class="w-4 h-4 flex items-center justify-center font-bold text-emerald-600 text-xs bg-emerald-100 rounded">L</span>
                Create Ledger
            </button>

            <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Transactions</div>
            
            <button data-route="voucher" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 text-sm text-gray-700 flex items-center gap-3 transition-colors">
                <span class="w-4 h-4 flex items-center justify-center font-bold text-emerald-600 text-xs bg-emerald-100 rounded">V</span>
                Vouchers
            </button>

            <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Reports</div>
            
            <button data-route="balance-sheet" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 text-sm text-gray-700 flex items-center gap-3 transition-colors">
                <span class="w-4 h-4 flex items-center justify-center font-bold text-emerald-600 text-xs bg-emerald-100 rounded">B</span>
                Balance Sheet
            </button>
            <button data-route="profit-loss" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 text-sm text-gray-700 flex items-center gap-3 transition-colors">
                <span class="w-4 h-4 flex items-center justify-center font-bold text-emerald-600 text-xs bg-emerald-100 rounded">P</span>
                Profit & Loss
            </button>
            <button data-route="trial-balance" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 text-sm text-gray-700 flex items-center gap-3 transition-colors">
                <span class="w-4 h-4 flex items-center justify-center font-bold text-emerald-600 text-xs bg-emerald-100 rounded">T</span>
                Trial Balance
            </button>
            <button data-route="daybook" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 text-sm text-gray-700 flex items-center gap-3 transition-colors">
                <span class="w-4 h-4 flex items-center justify-center font-bold text-emerald-600 text-xs bg-emerald-100 rounded">D</span>
                Day Book
            </button>
        </nav>

        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-emerald-600 text-white flex items-center justify-center font-bold text-xs" id="user-initials">U</div>
                    <div class="text-xs font-medium text-gray-700 truncate w-24" id="user-email">user@email.com</div>
                </div>
                <button id="btn-logout" class="text-xs text-red-500 hover:text-red-700 font-medium" title="Logout (F10)">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden bg-gray-50/50">
        
        <header class="h-14 bg-white border-b border-gray-200 flex items-center justify-between px-6 shadow-sm z-10">
            <h2 id="page-title" class="text-lg font-bold text-gray-800">Gateway of Mally</h2>
            <div class="flex items-center gap-4">
                <span class="text-xs px-2 py-1 bg-yellow-100 text-yellow-800 rounded border border-yellow-200 font-medium" id="header-date">...</span>
                <button class="text-sm text-emerald-600 font-medium hover:underline" onclick="window.open('https://github.com/your-repo', '_blank')">Help</button>
            </div>
        </header>

        <div id="app-view" class="flex-1 overflow-auto p-6 relative">
            </div>

    </main>

    <dialog id="modal-company" class="rounded-xl shadow-2xl backdrop:bg-gray-900/60 p-0 w-full max-w-md open:animate-fade-in">
        <div class="bg-white p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">Select Company</h3>
                <button id="btn-create-company-view" class="text-sm bg-emerald-600 text-white px-3 py-1.5 rounded hover:bg-emerald-700 transition">Create New</button>
            </div>
            
            <div id="company-list-container" class="space-y-2 max-h-60 overflow-y-auto mb-4 custom-scrollbar">
                <p class="text-center text-gray-400 text-sm py-4">Loading companies...</p>
            </div>
        </div>
    </dialog>

    <dialog id="modal-create-company" class="rounded-xl shadow-2xl backdrop:bg-gray-900/60 p-0 w-full max-w-lg">
        <form id="form-create-company" class="bg-white p-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b">Create New Company</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Company Name *</label>
                    <input type="text" name="name" required class="w-full border border-gray-300 rounded p-2 text-sm focus:ring-2 ring-emerald-500 outline-none">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Financial Year From *</label>
                        <input type="date" name="fy_start" required class="w-full border border-gray-300 rounded p-2 text-sm focus:ring-2 ring-emerald-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Currency Symbol</label>
                        <input type="text" name="currency" value="â‚¹" class="w-full border border-gray-300 rounded p-2 text-sm focus:ring-2 ring-emerald-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Address</label>
                    <textarea name="address" rows="2" class="w-full border border-gray-300 rounded p-2 text-sm focus:ring-2 ring-emerald-500 outline-none"></textarea>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
                <button type="button" onclick="document.getElementById('modal-create-company').close()" class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 text-sm bg-emerald-600 text-white rounded hover:bg-emerald-700 font-medium">Create Company</button>
            </div>
        </form>
    </dialog>

    <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <script type="module" src="./assets/js/router.js"></script> 
</body>
</html>
